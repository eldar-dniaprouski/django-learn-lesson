{% extends "base.html" %}

{% block title %}Material list{% endblock %}

{% block content %}
    <h1>My Materials</h1>
    {% for material in materials %}
        <h2>{{ material.title }}</h2>
        <p>
            Published {{ material.publish }} by {{ material.author }}
        </p>
        <p>
            {{ material.body|truncatewords:10|linebreaks}}
        </p>
    {% endfor %}
{% endblock %}
