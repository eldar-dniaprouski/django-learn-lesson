{% extends "base.html" %}

{% block title %}Material list{% endblock %}

{% block content %}
    <h1>My Materials</h1>
    {% for material in materials %}
        <h2>
            <a href="{{ material.get_absolute_url }}">{{ material.title }}</a>
        </h2>
        <p>
            Published {{ material.publish }} by {{ material.author }}
        </p>
        <p>
            {{ material.body|truncatewords:5|linebreaks }}
        </p>
    {% endfor %}
{% endblock %}
